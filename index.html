    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <style type="text/css">
      body {
        padding-top: 20px;
      }

  <body>
    <center>
      <h1>Email Manager</h1>
      <p>Please click below to create an account, or to sign into your email account.</p>
      <div class="container">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Log-in</h3>
          </div>
          <div class="panel-body">
            <div style="padding-bottom: 15px">
              Please click the domain which you have your email on.
            </div>
            <div>
              <a href="http://login.michaelbateman.ca">
                <button class="btn btn-primary">michaelbateman.ca</button>
              </a>
              <a href="http://login.michaelbateman.net">
                <button class="btn btn-primary">michaelbateman.net</button>
              </a>
              <a href="#">
                <button class="btn btn-primary" disabled>michaelbateman.org</button>
              </a>
            </div>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Create Account</h3>
          </div>
          <div class="panel-body" style="height: 600px">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfQIRtJy8zDfoXbvnNW3WFqR6OU8QrzbXf1GXt7O3fQM0vFtQ/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Forgot Password</h3>
          </div>
          <div class="panel-body" style="height: 600px">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSe2KkAbUzl0pAhU4TZBV8WYfn_-oqGhnOjXqpOS5JpgNeV8kw/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Loading...</iframe>
          </div>
        </div>
      </div>
    </center>
